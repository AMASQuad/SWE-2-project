<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="ourColor">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-button menuClose *ngIf="this.userDataObj.isLoggedIn" (click)='go2Profile()'>Profile</button>
      <button ion-button menuClose *ngIf="!this.userDataObj.isLoggedIn" (click)='go2Register()'>Sign Up</button>
      <button ion-button menuClose *ngIf="!this.userDataObj.isLoggedIn" (click)='go2Login()'>Login</button>
      <button ion-button menuClose *ngIf="this.userDataObj.isLoggedIn" (click)='Logout()'>Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
