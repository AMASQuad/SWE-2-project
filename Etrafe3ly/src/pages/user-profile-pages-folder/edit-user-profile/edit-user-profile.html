<ion-header>

  <ion-navbar color="ourColor">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Edit profile</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <!-- first name -->
            <ion-item>
              <ion-label floating>First name</ion-label>
              <ion-input type="text" [(ngModel)]="this.userDataObj.userData.firstName"></ion-input>
            </ion-item>
          
    <!-- last name -->
            <ion-item>
              <ion-label floating> Last name</ion-label>
              <ion-input type="text" [(ngModel)]="this.userDataObj.userData.lastName"></ion-input>
            </ion-item>
    
    <!-- password -->
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="Password" ></ion-input>
                </ion-item>
    
    <!-- confirm password -->
                <ion-item>
                    <ion-label floating>Confirm password</ion-label>
                    <ion-input type="Password"></ion-input>
                  </ion-item>
    
    <!-- choosing security question -->
                      <ion-item>
                        <ion-label floating >Security question</ion-label>
                        <ion-select [(ngModel)]="this.userDataObj.userData.secQuestion">
                          <ion-option value="What is your favourite singer?">What is your favourite singer?</ion-option>
                          <ion-option value="What is your favourite city?">What is your favourite city?</ion-option>
                          <ion-option value="What is your favourite uncle?">What is your favourite uncle?</ion-option>
                          <ion-option value="What is your favourite Airline?">What is your favourite Airline?</ion-option>
                        </ion-select>
                      </ion-item>
    
    <!-- writing security question answer -->
                <ion-item>
                    <ion-label floating>Answer</ion-label>
                    <ion-input type="text" [(ngModel)]="this.userDataObj.userData.secAns"></ion-input>
                  </ion-item>
    
    <!-- phone number -->
                  <ion-item>
                      <ion-label floating>Phone number</ion-label>
                      <ion-input type="tel" [(ngModel)]="this.userDataObj.userData.phone"></ion-input>
                    </ion-item>
    
    <!-- national ID -->
                  <ion-item>
                        <ion-label floating>National ID</ion-label>
                        <ion-input type="tel" [(ngModel)]="this.userDataObj.userData.nationalID"></ion-input>
                    </ion-item>
    
    <!-- gender selection -->
                    <ion-item>
                        <ion-label>Gender</ion-label>
                        <ion-select [(ngModel)]="this.userDataObj.userData.gender">
                          <ion-option value="female">Female</ion-option>
                          <ion-option value="male">Male</ion-option>
                          <ion-option value="other">Other</ion-option>
                        </ion-select>
                      </ion-item>
    
    <!-- birth date -->
                      <ion-item>
                          <ion-label>Birth date</ion-label>
                          <ion-datetime displayFormat="D, MMMM YYYY" [(ngModel)]="this.userDataObj.userData.birthDate"></ion-datetime>
                        </ion-item>
                
    <!-- sign up button -->
    <!-- this button will check if all the fields are complete
    in case of the user account type it will be without the lawyers info -->
    <!-- if the data is complete and valid then it will register the user then login -->
    <!-- if the data is not complete it will show alert missing data -->
          <div style="text-align:center; margin-top:5%; margin-bottom:5%;">
            <button style="width:50%;" ion-button (click) = 'updateInfo()'>Update</button>
          </div>
</ion-list>
</ion-content>
