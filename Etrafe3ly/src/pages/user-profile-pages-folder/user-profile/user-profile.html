<ion-header>

  <ion-navbar color="ourColor">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Profile</ion-title>
</ion-navbar>
<button ion-button end (click)='deleteAcc(this.navParams.data.uid)'>
    Delete Account
</button>

</ion-header>


<ion-content padding>
  <div>
    <!-- profile photo -->
    <img src="../../assets/imgs/user.png" class="profilePhoto">
    
    <!-- first + last name div using attribute binding-->
    <div class="name"> Hello , {{this.userDataObj.userData.firstName}}</div>
    </div>

       <!-- phone number -->
   <div style="font-size: 18px; font-weight: bold; margin-top: 35%; color: green;">
    Phone number: {{this.userDataObj.userData.phone}}
  </div>

  <div style="font-size: 18px; font-weight: bold; margin-top: 5%;">National ID: {{this.navParams.data.nationalID}}</div>
</ion-content>
