<ion-header>

  <ion-navbar color="ourColor">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>categories</ion-title>
  </ion-navbar>
  <ion-list>
    


  </ion-list>
</ion-header>


<ion-content padding>
  <ion-card color="ourColor">

      <ion-card-header>
          <div style="text-align: center; font-size: 15px;">Categories of lawyers</div>
        </ion-card-header>

<!-- listing the lawyers categories -->
  <ion-list>
    <button ion-item (click)="retrieveDataOfLawyers('General Schedule')">
      <ion-icon name="flag"></ion-icon>
      General Schedule
    </button>

      <button ion-item (click)='retrieveDataOfLawyers("Primary")'>
          <ion-icon name="flag"></ion-icon>
          Primary
        </button>

        <button ion-item (click)="retrieveDataOfLawyers('High Appeal and State Council')">
            <ion-icon name="flag"></ion-icon>
            High Appeal and State Council
          </button>

          <button ion-item (click)='retrieveDataOfLawyers("Veto")'>
              <ion-icon name="flag"></ion-icon>
              veto
            </button>
    </ion-list>
  </ion-card>

  <ion-item *ngFor="let lawyer of lawyers">
    <ion-avatar item-start>
      <img src="img/avatar-finn.png">
    </ion-avatar>
    <h2>Finn</h2>
    <h3>Don't Know What To Do!</h3>
    <p>I've had a pretty messed up day. If we just...</p>
  </ion-item>

</ion-content>
