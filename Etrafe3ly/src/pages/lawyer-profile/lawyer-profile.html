<ion-header>

    <ion-navbar color="ourColor">
    <ion-title>Profile</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

  <div>
<!-- profile photo -->
<img [src]="this.userDataObj.lawyerData.imageURL" class="profilePhoto">

<!-- first + last name div using attribute binding-->
<div class="name"> Hello ,{{this.userDataObj.lawyerData.firstName}}</div> </div>
<!-- Bio div -->
<div style="font-size:20px; margin-top: 35%;">{{this.userDataObj.lawyerData.bio}}</div>

   <!-- hour rate -->
   <div>
     <div style="display:inline-block; font-size: 18px; font-weight: bold; margin-top: 5%;">Hour rate: {{this.userDataObj.lawyerData.hourRate}}</div>
     <!-- this div will get the hour rate attribute -->
     <div style="display:inline-block; color:green; font-size: 20px;">	&nbsp;20 $</div>
   </div>

   <!-- address -->
   <div style="font-size: 18px; font-weight: bold; margin-top: 5%;">
     Address: {{this.userDataObj.lawyerData.address}}
   </div>

   <!-- phone number -->
   <div style="font-size: 18px; font-weight: bold; margin-top: 5%;">
     Phone number: {{this.userDataObj.lawyerData.phone}}
   </div>

   <!-- rating -->
   <div style="font-size: 18px; font-weight: bold; margin-top: 5%; text-align: center;">Rating : {{this.avgRate}}</div>

   <button ion-button end (click)='deleteAcc()' *ngIf="this.userDataObj.userType == 'Lawyers'">
    Delete Account
  </button>
  <button ion-button end *ngIf="this.userDataObj.userType == 'Users'">
      book
  </button>

  
  <star-rating *ngIf="check()"></star-rating><!--add rate conditionn-->
</ion-content>
