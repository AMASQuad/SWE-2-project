<ion-header>

  <ion-navbar color="ourColor">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Set a new password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<!-- fields to enter the new password -->
<ion-list >

<ion-item>
  <ion-label floating>Set new password</ion-label>
  <ion-input type="text" ></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Confirm new password</ion-label>
  <ion-input type="text" ></ion-input>
</ion-item>

</ion-list>
<!-- end of fields -->

<!-- submit button -->
<!-- submit button should set a new password then log the user in and transfer him to the home page -->
<div style="text-align:center; margin-top:5%; margin-bottom:5%;">
  <button style="width:50%;" ion-button (click)="goToHomePage()">Submit</button>
</div>
<!-- end of submit button -->

</ion-content>
