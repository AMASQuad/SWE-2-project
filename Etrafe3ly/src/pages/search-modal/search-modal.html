<ion-header>

  <ion-navbar color="ourColor">
    <button (click)="goToHome()" ion-button clear style="color:white;">cancel</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar #searchTerm (ionInput)='this.userDataObj.lawyerSearch(searchTerm.value)'></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let lawyer of this.userDataObj.ListOfLawyers">
        <ion-card (click)='move2Lawyer(lawyer)'>
          <ion-avatar item-start>
            <img src="img/avatar-finn.png">
          </ion-avatar>
          <h2>{{lawyer.firstName }}</h2>
          <h3>{{lawyer.lastName}}</h3>
          <p>{{lawyer.bio}}</p>
          <label>{{lawyer.avgRate}}</label>
          
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
