<ion-header>

  <ion-navbar color="ourColor">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- e-mail input field -->
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

<!-- this button should check if the e-mail is registered with an account or not -->
<!-- if the e-mail is registered transfer the user to the security question page -->
<!-- if the e-mail is not registered then it will show alert saying the e-mail is wrong 
  or not registered.-->
  <div style="text-align:center;">
    <button (click)="goToSeqQuestion()" style="width:50%; margin-top: 5%;" ion-button>Next</button>
  </div>

<!-- this is made so if the user figures that he doesn't have an account he can quickly
go to the sign up page -->
    <ion-label class="my-label">Don't have an account! <div style="text-align: center;">
      <button (click)="goToSignUp()" clear style="width:50%; font-size: 16px;"ion-button color="ourColor">Sign up
      </button>
    </div></ion-label>
    


</ion-content>
