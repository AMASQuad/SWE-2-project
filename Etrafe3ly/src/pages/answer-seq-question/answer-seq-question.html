<ion-header>

  <ion-navbar color="ourColor">
    <ion-title>Security question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<!-- security question selection -->
  <ion-item >
<ion-label floating>Security question</ion-label>
<ion-select [(ngModel)]="toppings">
  <ion-option value="favSinger">What is your favourite singer?</ion-option>
  <ion-option value="favCity">What is your favourite city?</ion-option>
  <ion-option value="favUncle">What is your favourite uncle?</ion-option>
  <ion-option value="favAirline">What is your favourite Airline?</ion-option>
</ion-select>
</ion-item>
<!-- end of security question selection -->

<!-- security question answer -->
<ion-item >
<ion-label floating>Answer</ion-label>
<ion-input type="text"></ion-input>
</ion-item>
<!-- end of security question answer -->
</ion-list>

<!-- security question submit button -->
<!-- the button should check if the security question and the answer is valid -->
<!-- if they are valid then the user should be transfered to the new password page -->
<!-- if they are invalid then it will show alert saying security question or answer are wrong -->
<div style="text-align:center; margin-top:5%; margin-bottom:5%;">
  <button style="width:50%;" ion-button (click)="goToNewPassPage()">Submit</button>
</div>
<!-- end of security question submit button -->
</ion-content>
